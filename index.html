<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
                EMPLOYEE RECORDS
         </div>
        <form action="#">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Employee Name:</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">E-mail:</span>
                    <input type="email" placeholder="Enter Your Mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Id Number:</span>
                    <input type="text" placeholder="Enter Your Id" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Number:</span>
                    <input type="tel" placeholder="Enter Your Number" required>
                </div>

                <div class="input-box">
                    <span class="details">Department:</span>
                    <input type="text" placeholder="Enter Your Department" required>
                </div>
                <div class="input-box">
                    <span class="details">Supervisor:</span>
                    <input type="text" placeholder="Enter Your Supervisor Name" required>
                </div>
                <div class="input-check">
                    <span class="details">Reason of Absence:</span>
                    <br>
                    
                    <input type="checkbox" required>
                    <label class="box" for="Sick">Sick</label>
                    <input type="checkbox" required>
                    <label class="box" for="Sick">Vacation</label>
                    <input type="checkbox" required>
                    <label class="box" for="Sick">Emergency</label>
                    <input type="checkbox" required>
                    <label class="box" for="Sick">Personal Reason</label>
                    <input type="checkbox" required>
                    <label class="box" for="Sick">field work</label>
                </div>
                <div class="title">
                    Attendence Of Week
                </div>
                <div class="input-box">

                    <label for="from">From:</label>
                    <input type="text" placeholder="Fill Out" required>
                </div>
                <div class="input-box">
                    <label for="to">To:</label>
                    <input type="text" placeholder="Fill Out" required>
                </div>
                <div class="input-box">
                    <label for="leader name">Leader Name:</label>
                    <input type="text" placeholder="Fill Out" required>
                </div>
                <div class="input-box">
                    <label for="squad">Squad:</label>
                    <input type="text" placeholder="Fill Out" required>
                </div>
                <div class="input-box">
                    <label for="date">Date Of Absence:</label><br>
                    <input type="text" placeholder="Fill Out" required>
                </div>
                <div class="input-box">
                    <label for="date">Reason:</label><br>
                    <input type="text" placeholder="Fill Out" required>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="right">
            &#169; Rights reserves faraz ahmed
    
        </div>
    </div>


</body>

</html>
